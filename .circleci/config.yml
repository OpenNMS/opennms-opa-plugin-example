version: 2.1

executors:
  build-executor:
    docker:
      - image: cimg/openjdk:11.0.13
        environment:
          MAVEN_OPTS: -Xmx1g

orbs:
  cloudsmith: cloudsmith/cloudsmith@1.0.5
  sign-packages: opennms/sign-packages@2.3.0
  gh: circleci/github-cli@2.0

workflows:
  build-deploy:
    jobs:
      - build:
          context:
            - gpg-signing
          filters:
            tags:
              only:
                - /^v.*/
      - tests:
          requires:
            - build
          filters:
            tags:
              only:
                - /^v.*/
      - gh/release:
          notes-file: changelog.md
          tag: 1.0.0
          title: The initial release
          prerelease: true
          requires:
            - tests
          context:
            - GITHUB_CREDS
          filters:
            branches:
              only:
                - main

      #- deploy-packages:
